<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahri Top Up</title>
    <link rel="icon" href="../img/j-logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/u568px.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <h3>Jahri's</h3>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about/index.html">About</a></li>
                <li><a href="/shop/index.html">Shop</a></li>
                <li><a href="/contact/index.html">Contact Us</a></li>
            </ul>
            <div class="btn">
                <button class="btn-left" onclick="window.location.href='../contact/index.html'">Contact Us</button>
                <button class="btn-right" onclick="window.location.href='../shop/index.html'">Buy Now</button>
            </div>
        </nav>
        <header>
            <div class="contact">
                <div class="contact-left">
                    <img src="../img/contactleft.jpg">
                </div>
                <div class="contact-right">
                    <h1>Contact Us</h1>
                    <form action="">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" required></textarea><br>
                        <div class="bottom">
                            <button type="submit" onclick="alert('OKE MASUK!!!')">Submit</button>
                            <div class="bottom-details">
                                <a href="#"><i class="fa-brands fa-steam"></i></a>
                                <a href="#"><i class="fa-brands fa-playstation"></i></a>
                                <a href="#"><i class="fa-brands fa-google-play"></i></a>
                                <a href="#"><i class="fa-brands fa-app-store"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </main>
<!-- FONTAWESOME JS -->
<script src="https://kit.fontawesome.com/fda7793d93.js" crossorigin="anonymous"></script>
</body>
</html>
